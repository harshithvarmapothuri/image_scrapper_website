<!DOCTYPE html>
<html>
<head>
	<title>Search Results</title>
	<style>
		.image-container {
			display: flex;
			flex-wrap: wrap;
			align-items: center;
			justify-content: center;
		}
		.image-box {
			display: flex;
			align-items: center;
			justify-content: center;
			margin: 10px;
			padding: 10px;
			border: 1px solid black;
			border-radius: 3px;
			width: 250px;
			height: 250px;
			overflow: hidden;
		}
		.image-box img {
			max-width: 100%;
			max-height: 100%;
			width: auto;
			height: auto;
		  }
		  
	</style>
</head>
<body>
	<h1>Search Results</h1>
	<div class="image-container">
		{% for image_url in image_urls %}
		<div class="image-box">
			<img src="{{ image_url }}" alt="Image">
		</div>
		{% endfor %}
	</div>
</body>
</html>
